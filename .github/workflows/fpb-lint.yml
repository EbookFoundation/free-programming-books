name: free-programming-books-lint

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: npm install -g free-programming-books-lint
    - run: fpb-lint ./books/
    - run: fpb-lint ./casts/
    - run: fpb-lint ./courses/
    - run: fpb-lint ./more/
