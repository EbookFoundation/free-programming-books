name: FPB Linter

on:
  push:
    branches: [main, fix-fpb-lint-alphabetization]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install click markdown-it-py

    - name: Run FPB Linter
      run: |
        python fpb_lint_local.py
      continue-on-error: false

    - name: Show log file
      if: success() || failure()
      run: cat fpb_lint_log.md || echo "No log generated"
