  # ==========================================================================
  # REGEX PATTERNS FOR TEXT DIRECTION DETECTION
  # ==========================================================================
  
  # Regex pattern for identifying pure LTR (Latin script) text segments
  pure_ltr_pattern: "^[\\u0000-\\u007F]+$"

  # Regex pattern for identifying RTL characters
  # Includes Arabic, Hebrew, Syriac, Thaana, NKo, Samaritan, Mandaic scripts
  rtl_chars_pattern: "[\\u0590-\\u08FF]"

  # ==========================================================================
  # HTML DIRECTIONAL MARKERS AND ENTITIES
  # Unicode directional formatting characters for HTML content
  # ==========================================================================
  
  # Right-to-Left Mark (RLM) entities
  rlm_entities: 
    - '&rlm;'
    - '&#x200F;'
    - '&#8207;'

  # Left-to-Right Mark (LRM) entities  
  lrm_entities: 
    - '&lrm;'
    - '&#x200E;'
    - '&#8206;'

  # ==========================================================================
  # SEVERITY LEVELS FOR DIFFERENT ISSUE TYPES
  # Controls how strictly different RTL/LTR issues are reported
  # ==========================================================================
  severity:
    # Error: Critical directionality mismatches
    bidi_mismatch: error
    
    # Warning: LTR keywords in RTL context
    keyword: warning
    
    # Warning: LTR symbols in RTL context  
    symbol: warning
    
    # Notice: Pure LTR segments in RTL content
    pure_ltr: notice
    
    # Notice: Author metadata issues
    author_meta: notice